# @package _global_
defaults:
  - /pipeline: imdb
  - /model: s4
  - override /scheduler: cosine_warmup

decoder:
  mode: pool

model:
  dropout: 0.0
  n_layers: 6
  d_model: 256
  prenorm: true
  norm: batch
  layer:
    _name_: gconv
    n_scales: null
    kernel_dim: 2
    lr: 0.001
    bidirectional: true
    postact: glu
    mode: cat_randn
    decay_min: 2
    decay_max: 2

dataset:
  l_max: 4096
  level: char

loader:
  batch_size: 16

optimizer:
  lr: 0.01
  weight_decay: 0.05

scheduler:
  num_training_steps: 50000

trainer:
  max_epochs: 32

train:
  seed: 2222
