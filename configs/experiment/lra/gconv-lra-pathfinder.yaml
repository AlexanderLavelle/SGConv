# @package _global_
defaults:
  - /pipeline: pathfinder
  - /model: s4
  - override /scheduler: cosine_warmup

scheduler:
  num_training_steps: 500000 # 200 epochs
  num_warmup_steps: 2500 # 1 epoch

model:
  dropout: 0.2
  n_layers: 6
  prenorm: true
  d_model: 256
  norm: batch
  layer:
    _name_: gconv
    n_scales: null
    kernel_dim: 32
    lr: 0.001
    bidirectional: true
    postact: glu
    mode: cat_randn
    decay_min: 2
    decay_max: 2

decoder:
  mode: last

loader:
  batch_size: 64

optimizer:
  lr: 0.004
  weight_decay: 0.03

trainer:
  max_epochs: 200

train:
  seed: 2222
  interval: step
